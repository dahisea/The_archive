<!-- 在头部添加以下 script 标签 -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var btnItems = document.querySelectorAll(".btn-item");
    var navList = document.querySelector(".header-nav--list");

    btnItems.forEach(function (btnItem, index) {
      btnItem.addEventListener("click", function () {
        // 切换按钮状态
        btnItems.forEach(function (item) {
          item.classList.remove("active");
        });
        this.classList.add("active");

        // 切换列表状态
        navList.classList.toggle("show");
      });
    });
  });
</script>
<header class="header-container layout-block layout-padding">
  <div class="header-inner content-padding-large soft-size--large soft-style--box">
    <div class="header-logo">
      <a href="{{ .Site.BaseURL }}"><h2>{{ .Site.Title }}</h2></a>
    </div>
    <nav class="header-nav">
      <div class="header-nav--btn">
        {{ range $index, $item := .Site.Menus.main }}
          <div class="btn-item"></div>
        {{ end }}
      </div>
      <div class="header-nav--list">
        <div>
          {{ range .Site.Menus.main }}
            <a class="list-item soft-size--small soft-style--hover soft-style--active" href="{{ .URL | safeURL }}" title="{{ .Title }}">{{ .Name }}</a>
          {{ end }}
        </div>
      </div>
    </nav>
  </div>
</header>
