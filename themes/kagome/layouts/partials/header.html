<!-- 在你的 HTML 文件底部添加以下 JavaScript 代码 -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const btn = document.querySelector(".header-nav--btn");
    const list = document.querySelector(".header-nav--list");

    btn.addEventListener("click", function () {
      list.classList.toggle("show");
    });

    // 添加点击页面其他地方关闭列表的功能
    document.addEventListener("click", function (event) {
      const isClickInsideBtn = btn.contains(event.target);
      const isClickInsideList = list.contains(event.target);

      if (!isClickInsideBtn && !isClickInsideList) {
        list.classList.remove("show");
      }
    });
  });
</script>

<header class="header-container layout-block layout-padding">
  <div class="header-inner content-padding-large soft-size--large soft-style--box">
    <div class="header-logo">
      <a href="{{ .Site.BaseURL }}"><h2>{{ .Site.Title }}</h2></a>
    </div>
    <nav class="header-nav">
      <div class="header-nav--btn">
        {{ range $index, $item := .Site.Menus.main }}
          <div class="btn-item"></div>
        {{ end }}
      </div>
      <div class="header-nav--list">
        <div>
          {{ range .Site.Menus.main }}
            <a class="list-item soft-size--small soft-style--hover soft-style--active" href="{{ .URL | safeURL }}" title="{{ .Title }}">{{ .Name }}</a>
          {{ end }}
        </div>
      </div>
    </nav>
  </div>
</header>
