<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}

<body>
  {{- partial "header.html" . -}}
  <main id="content" class="single-container layout-block">
    <div class="article-info">
      <div class="article-header layout-padding">
        {{ partial "card/card-cover.html" . }}
      </div>
      {{- block "widget" . -}}{{- end -}}
      <div class="article-content">
        <div class="markdown-body content-padding-large soft-size--large soft-style--box">
          {{ .Content }}
        </div>
        <br /><br />
        <div class="content-padding-large soft-size--large soft-style--box">
          <div id="tcomment"></div>
        </div>
        {{- block "main" . }}{{- end -}}
      </div>
    </div>
  </main>
  {{- partial "footer.html" . -}}

  {{- partial "footer-script" . -}}

  {{- partial "footer-single" . -}}
</body>
</html>
