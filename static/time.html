<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 48px;
            margin-top: 100px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 50px;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1 id="time"></h1>
    <h2 id="date"></h2>
    <p>北京时间</p>
    <script>
        // 获取时间戳
        async function getTimestamp() {
            let response = await fetch("https://www.timeanddate.com/scripts/ts.php");
            let text = await response.text();
            // 去掉不必要的字符
            let timestamp = text.slice(0, text.indexOf("."));
            return timestamp;
        }

        // 时间戳转换为北京时间
        function convertToBeijingTime(timestamp) {
            // 创建一个Date对象
            let date = new Date(timestamp * 1000);
            // 设置时区为北京
            date.setHours(date.getHours() + 8);
            // 返回一个包含时间和日期的对象
            return {
                time: date.toLocaleTimeString(),
                date: date.toLocaleDateString()
            };
        }

        // 显示时间和日期
        function displayTimeAndDate() {
            // 获取时间戳
            getTimestamp().then(timestamp => {
                // 转换为北京时间
                let beijingTime = convertToBeijingTime(timestamp);
                // 获取页面元素
                let timeElement = document.getElementById("time");
                let dateElement = document.getElementById("date");
                // 更新页面内容
                timeElement.textContent = beijingTime.time;
                dateElement.textContent = beijingTime.date;
            });
        }

        // 每秒更新一次
        setInterval(displayTimeAndDate, 1000);
    </script>
</body>
</html>
